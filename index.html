<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        /* style.css combined here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #61dafb;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #444;
            border: 5px solid #61dafb;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #3a3f4a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            border: 1px solid #555;
            transition: background-color 0.2s ease-in-out;
        }

        .cell:hover {
            background-color: #555;
        }

        #gameStatus {
            margin-top: 10px;
            font-size: 1.5em;
            color: #ffffff;
        }

        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        #restartButton:hover {
            background-color: #4fa3d4;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="gameBoard" class="grid-container">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
    </div>
    <div id="gameStatus">Player X's Turn</div>
    <button id="restartButton">Restart Game</button>

    <script>
        // script.js combined here
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell');
            const gameStatus = document.getElementById('gameStatus');
            const restartButton = document.getElementById('restartButton');

            let currentPlayer = 'X';
            let board = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;

            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            function handleCellClick(clickedCellEvent) {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.dataset.cellIndex);

                if (board[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }

                board[clickedCellIndex] = currentPlayer;
                clickedCell.innerHTML = currentPlayer;

                checkResult();
            }

            function checkResult() {
                let roundWon = false;
                for (let i = 0; i < winningConditions.length; i++) {
                    const winCondition = winningConditions[i];
                    let a = board[winCondition[0]];
                    let b = board[winCondition[1]];
                    let c = board[winCondition[2]];

                    if (a === '' || b === '' || c === '') {
                        continue;
                    }
                    if (a === b && b === c) {
                        roundWon = true;
                        break;
                    }
                }

                if (roundWon) {
                    gameStatus.innerHTML = `Player ${currentPlayer} Has Won!`;
                    gameActive = false;
                    return;
                }

                let roundDraw = !board.includes('');
                if (roundDraw) {
                    gameStatus.innerHTML = 'Game Ended in a Draw!';
                    gameActive = false;
                    return;
                }

                changePlayer();
            }

            function changePlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                gameStatus.innerHTML = `Player ${currentPlayer}'s Turn`;
            }

            function restartGame() {
                currentPlayer = 'X';
                board = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                gameStatus.innerHTML = `Player ${currentPlayer}'s Turn`;
                cells.forEach(cell => {
                    cell.innerHTML = '';
                });
            }

            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            restartButton.addEventListener('click', restartGame);
        });
    </script>
</body>
</html>
